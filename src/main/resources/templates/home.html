<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee simple GUI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="./main.css" rel="stylesheet">
</head>
<body>
<div class="main-wrapper">
    <h1>New employee</h1>
    <div id="employee-form">
        <div class="mb-3">
            <label for="first-name" class="form-label">Name</label>
            <input type="text" class="form-control" id="first-name">
        </div>
        <div class="mb-3">
            <label for="last-name" class="form-label">Surname</label>
            <input type="text" class="form-control" id="last-name">
        </div>
        <div class="mb-3">
            <label for="job-title" class="form-label">Job title</label>
            <input type="text" class="form-control" id="job-title">
        </div>
        <div class=" mb-3">
            <label for="department-id" class="form-label">Department</label>
            <select id="department-id" class="form-select">
                <option selected value="1">IT</option>
                <option value="2">HR</option>
                <option value="3">Sales</option>
            </select>
        </div>
        <button class="btn btn-primary" onclick="validateForm()">Submit</button>
    </div>
    <hr>
    <h1 class="mt-2">List</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Job title</th>
            <th scope="col">Department</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody id="employee-table">
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="./main.js"></script>
</body>
</html>
